<!doctype html>
<html>
  <head>
	<meta charset="utf-8" />
	<title>Mini App Demo</title>
	<style>
	  body {
		  height: 100dvh;
		  display: grid;
		  grid-template-rows: 10dvh 1fr 20dvh;
		  margin: 0;
		  text-align: center;
	  }

	  body > * {
		  align-content: center;
	  }

	  header { background-color: #008822; }
	  main { background-color: #f1f1f1; }
	  footer { background-color: #881122; }

	  #bg {
		  background-color: #3d3d3d;
		  position: fixed;
		  top: 0;
		  left: 0;
		  right: 0;
		  height: 100dvh;
		  z-index: -1;
	  }
	</style>
  </head>
  <body>
	<div id="bg"></div>
	<header>
	  HEADER
	</header>
	<main>
	  CONTENT
	</main>
	<footer>
	  FOOTER
	</footer>
	<script type="module">
	  import bridge from "https://esm.run/@vkontakte/vk-bridge"

	  bridge.send("VKWebAppInit");

	  bridge.send('VKWebAppAllowNotifications').then((data) => {
		  if (data.result) {
			  // Разрешение на отправку уведомлений мини-приложением или игрой получено
		  } else {
			  // Ошибка
		  }
	  })
	  .catch((error) => {
		  // Ошибка
		  console.log(error);
	  });
	</script>
  </body>
</html>
